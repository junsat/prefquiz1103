<style>
  body {
    font-family: "Hiragino Sans", "Yu Gothic", sans-serif;
    background: #121212;
    color: #e5e5e5;
    margin: 0;
    text-align: center;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    overflow: hidden; /* スクロール防止 */
    touch-action: manipulation; /* タップの反応改善 */
  }

  h1 {
    font-size: 1.8em;
    color: #f1f1f1;
    margin: 12px 0;
  }

  #typeSelector {
    margin-bottom: 12px;
  }

  #typeSelector input[type="checkbox"] {
    transform: scale(1.6);
    margin-right: 6px;
  }

  #typeSelector label {
    font-size: 1.1em;
    margin-right: 12px;
    color: #ddd;
  }

  .card {
    flex-grow: 1;
    background: #1e1e1e;
    border-radius: 14px;
    box-shadow: 0 4px 12px rgba(255,255,255,0.05);
    margin: 16px;
    padding: 24px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    transition: background 0.3s ease;
  }

  .name {
    font-size: 1.8em;
    font-weight: bold;
    color: #fff;
  }

  .pref {
    display: none;
    margin-top: 16px;
    font-weight: bold;
    color: #aaa;
    font-size: 1.3em;
  }

  #guide {
    font-size: 0.95em;
    color: #888;
    margin-bottom: 8px;
  }

  @media (max-width: 480px) {
    h1 { font-size: 1.6em; }
    .name { font-size: 1.6em; }
    .pref { font-size: 1.2em; }
    #guide { font-size: 0.9em; }
  }
</style>

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  let shuffledData = [];
  let currentIndex = 0;
  let answered = false;
  const quizContainer = document.getElementById('quiz');

  function getSelectedTypes() {
    return Array.from(document.querySelectorAll('#typeSelector input:checked')).map(cb => cb.value);
  }

  function getFilteredData() {
    const selected = getSelectedTypes();
    return shuffle(data.filter(item => selected.includes(item.type)));
  }

  function showQuestion(index) {
    quizContainer.innerHTML = '';
    answered = false;
    const item = shuffledData[index];
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <div class="name">${item.name}</div>
      <div class="pref">${item.pref}</div>
    `;
    quizContainer.appendChild(card);
  }

  function startQuiz() {
    shuffledData = getFilteredData();
    currentIndex = 0;
    if (shuffledData.length > 0) showQuestion(currentIndex);
    else quizContainer.innerHTML = '<p>表示する市町村がありません。</p>';
  }

  document.body.addEventListener('click', (e) => {
    if (e.target.closest('#typeSelector')) return; // チェックボックス無視

    const pref = document.querySelector('.pref');
    if (!pref) return;

    if (!answered) {
      pref.style.display = 'block';
      answered = true;
    } else {
      currentIndex++;
      if (currentIndex < shuffledData.length) {
        showQuestion(currentIndex);
      } else {
        quizContainer.innerHTML = '<p>🎉 クイズ終了！</p>';
      }
    }
  });

  document.querySelectorAll('#typeSelector input').forEach(cb => {
    cb.addEventListener('change', startQuiz);
  });

  startQuiz();
