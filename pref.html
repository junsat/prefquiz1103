   function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

let shuffledData = [];
let currentIndex = 0;
let answered = false;

const quizContainer = document.getElementById('quiz');
const actionBtn = document.getElementById('actionBtn');

// type選択からフィルター
function getSelectedTypes() {
  return Array.from(document.querySelectorAll('#typeSelector input:checked')).map(cb => cb.value);
}

function getFilteredData() {
  const selectedTypes = getSelectedTypes();
  return shuffle(data.filter(item => selectedTypes.includes(item.type)));
}

function showQuestion(index) {
  quizContainer.innerHTML = '';
  answered = false;
  actionBtn.textContent = '回答';

  const item = shuffledData[index];
  const card = document.createElement('div');
  card.className = 'card';
  card.innerHTML = `
    <div class="name">${item.name}</div>
    <div class="pref">${item.pref}</div>
  `;
  quizContainer.appendChild(card);
}

actionBtn.addEventListener('click', () => {
  const pref = document.querySelector('.pref');

  if (!answered) {
    pref.style.display = 'block';
    actionBtn.textContent = '次へ';
    answered = true;
  } else {
    currentIndex++;
    if (currentIndex < shuffledData.length) {
      showQuestion(currentIndex);
    } else {
      quizContainer.innerHTML = '<p>クイズは終了です！</p>';
      actionBtn.style.display = 'none';
    }
  }
});

// type選択変更時に再スタート
document.querySelectorAll('#typeSelector input').forEach(cb => {
  cb.addEventListener('change', () => {
    startQuiz();
  });
});

function startQuiz() {
  shuffledData = getFilteredData();
  currentIndex = 0;
  actionBtn.style.display = 'inline-block';
  showQuestion(currentIndex);
}

// 初回表示
startQuiz();
